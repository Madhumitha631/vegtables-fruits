<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url(projact2/madhu.jpg);
            background-size: cover;
            padding-top: 50px;
        }
        .form-container {
            max-width: 100%; /* Use full width for better mobile display */
            margin: 0 auto; /* Center the form container */
            padding: 15px; /* Add padding for mobile */
        }
        .card {
            border-radius: 10px; /* Optional: rounded corners for the card */
        }
        .card-header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Register Form</h1>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="DOB" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="DOB" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-link">Forgot Password?</button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                    Registration successful!
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
